<html>
    <head>
        <link rel="stylesheet" href="index2.css">
    </head>
    <body>
        <div class="box">
        <form id="Form_data" style=" border: solid; padding: 35px; border-radius: 25px;" method="POST">
            <label for="name">Name: </label>
            <input required type="text" id="name" name="name" style="color: black" >
            <br><br>
            <label for="email">Email: </label>
            <input required type="email" id="email" name="email" style="color: black" >
            <br><br>
            <label for="password">Password: </label>
            <input  type="password" id="password" name="password" style="color: black" required >
            <br><br>
            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dob" style="color: black" required>
            <br><br>
            <input type="checkbox" id="acceptTerms" name="acceptTerms">
            <label for="acceptTerms">Accept Terms & Conditions</label>
            <br><br>
            <button class="button"  type="submit" ><h4>Submit</h4></button>
            <br><br>
           <!-- <div>
            <h2 style="text-align:center;">Entries</h2>
            <div id="entries"></div>
           </div> -->
        </form>
        <div class="entries_box">
            <h2 style="text-align:center;">Entries</h2>
            <br><br>
            <div id="entries"></div>
           </div>
        </div>
    </body>
    <script src="index1.js"></script>
</html>
